<div
  class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-4 text-white vh-100"
>
  <a
    href="/"
    class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none"
  >
    <span class="fs-5 d-none d-sm-inline">Menu</span>
  </a>
  <hr />
  <ul
    class="nav nav-pills flex-column mb-sm-auto mb-0 w-100 align-items-sm-start"
    id="menu"
  >
    <li class="nav-item w-100" *ngFor="let button of buttons; let i = index">
      <button
        (click)="toggleClass(button)"
        class="menu-button btn align-middle w-100 d-flex align-items-left"
        [ngClass]="{ 'btn-primary': button.active, 'btn-dark': !button.active }"
      >
        {{ buttons[i].label }}
      </button>
    </li>
  </ul>

  <hr />
</div>
